<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Assets/css/Sign in.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <div class="content">
        <div class="mb-2"><h2>Login Account</h2></div>

        <div class="form-floating mb-3 fields">
          <input
            id="name"
            type="text"
            class="form-control bordr"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput"
            ><i class="fa-solid fa-envelope"></i> Username</label
          >
        </div>
        <div class="form-floating mb-3 fields">
          <input
            id="psw"
            type="password"
            class="form-control bordr"
            placeholder="Password"
            required
          />
          <label for="floatingPassword"
            ><i class="fa-solid fa-lock"></i> Password</label
          >
        </div>
        <div class="pasword1">
          <span><a href="" class="pasword">Forgot Password?</a></span>
        </div>

        <div class="d-grid gap-2 mb-2">
          <a href="Dashboard.html" class="btn btn-primary bttn" type="submit"
            ><input
              onclick="AccessData()"
              id="save_btn"
              style="width: 100%"
              class="btn btn-primary bttn"
              type="submit"
              value="Log In"
          /></a>
        </div>

        <div>
          <p>
            Don't have account?<span
              ><a href="Sign Up.html" class="link1"> Sign up</a></span
            >
          </p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
